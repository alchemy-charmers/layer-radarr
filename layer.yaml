includes:
  - 'layer:basic'
  - 'layer:service-account'
  - 'layer:version'
  - 'layer:hostname'
  - 'layer:backup'
  - 'interface:usenet-downloader'
  - 'interface:plex-info'
  - 'interface:reverseproxy'
repo: git@github.com:pirate-charmers/layer-radarr.git
options:
  backup:
    backup-method: "sync"
    backup-files: |-
      /home/{radarr-user}/.config/Radarr/Backups/scheduled
  service-account:
    users:
      - 'radarr'
    uidmap:
      - 'radarr': '1001'
    groups:
      - 'radarr'
    gidmap:
      - 'radarr': '1001'
    membership:
      - 'radarr': ['radarr']
  version:
    file_name: "repo-info"
